# Container Security Scanning with Trivy
#
# This workflow scans Docker images for vulnerabilities.
# Currently scans the PostgreSQL image used in docker-compose.
# When you add a Dockerfile for the app, update this workflow to scan it too.

name: Container Security Scan

on:
  push:
    branches: [main]
    paths:
      - 'Dockerfile*'
      - 'docker-compose*.yml'
  pull_request:
    branches: [main]
    paths:
      - 'Dockerfile*'
      - 'docker-compose*.yml'
  schedule:
    # Run weekly to catch new vulnerabilities in base images
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  scan-postgres:
    name: Scan PostgreSQL Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'postgres:16-alpine'
          format: 'sarif'
          output: 'trivy-postgres-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-postgres-results.sarif'

