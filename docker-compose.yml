version: '3.8'

services:
  postgres:
    platform: linux/amd64
    image: postgres:16-alpine
    container_name: grc-minion-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: grcminion
      POSTGRES_PASSWORD: grcminion_dev_password
      POSTGRES_DB: grcminion
    ports:
      - "55432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grcminion"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
